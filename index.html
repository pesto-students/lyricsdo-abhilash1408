<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lyrics Finder</title>
        <meta name="description" content="Find your favorite song lyrics.">
        <meta name="author" content="Abhilash Thota">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-text">
                <h1>Sing Along</h1>
                <p>Find lyrics and Sing Along with your favorite songs</p>
                <form id="searchForm">
                    <input type="text" name="searchTerm">
                    <button type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
        <div id="recommendations">
            <div id="recommendationsData">
                <h2>Recommendations : </h2>
                <ul id ="recommendationsList">
                </ul>
            </div>
            <div id = "recommendationsError">
                <p id = "recommendationsErrorMessage">No Search Results Found.</p>
            </div>
        </div>
        <div id="loader"></div>
        <div id="container">
            <div id ="searchData">
                <h2 id="searchTitle">Search Results for : </h2>
                <ul id ="searchList">
                </ul>
            </div>
            <div id = "searchError">
                <p id = "searchErrorMessage">No Search Results Found.</p>
            </div>
            <div id = "lyricsError">
                <p> Lyrics Not Found, Sorry for the inconvenience.</p>
            </div>
            <div id = "lyricsSection">
                <h2 id="lyricsTitle">Lyrics : </h2>
                <p id="lyricsArtist"><b>Artist : </b></p>
                <p id="lyricsAlbum"><b>Album : </b></p>

                <pre id = "lyricsText">
    
                </pre>
    
            </div>
        </div>
       
    </body>
</html>
